
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Daily Planner + Habit Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Smart Daily Planner</h1>
      <button onclick="toggleDarkMode()">Toggle Dark ModeğŸŒ™</button>
    </header>

    <section class="input-section">
      <input type="text" id="task-input" placeholder="Add a task...">
      <button onclick="addTask()">Add Task</button>
      <input type="text" id="habit-input" placeholder="Add a habit...">
      <button onclick="addHabit()">Add Habit</button>
    </section>

    <section class="lists">
      <div class="list" id="task-list">
        <h2>Tasks</h2>
      </div>
      <div class="list" id="habit-list">
        <h2>Habits</h2>
      </div>
    </section>

    <section class="chart-section">
      <canvas id="progress-chart"></canvas>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
